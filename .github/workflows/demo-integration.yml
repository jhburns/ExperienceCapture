---
name: Demo

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
    paths:
      - 'DemoGame/**'
      - '.github/workflows/demo-integration.yml'

jobs:
  build:
    name: Integration Checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Run Docker
        uses: whoan/docker-build-with-cache-action@v3.1.1
        with:
          context: ./DemoGame
          dockerfile: Dockerfile
          # Not caching because the licence/account info may be leaked
          pull_image_and_stages: false
          push_image_and_stages: false
          build_extra_args: |
            --build-arg
            username="$username"
            --build-arg
            password="$password"
            --build-arg
            serial="$serial"
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"
          image_name: notpushed
        env:
          username: ${{ secrets.UNITY_USERNAME }}
          password: ${{ secrets.UNITY_PASSWORD }}
          serial: ${{ secrets.UNITY_SERIAL }}
