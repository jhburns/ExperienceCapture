---
version: '3.5'

services:
  api:
    environment:
      - unsafe_do_no_validate_user=true  # IMPORTANT: this should never be set in production
      - exporter_image_name=server_exporter:latest

  web:
    volumes:
      - ./WebUI/:/app/
      - /app/node_modules
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  exporter:
    build:
      context: ./Exporter
    command: ["sh", "-c", "/wait && dotnet Exporter.dll"]
    depends_on:
      - db
      - os
    environment:
      - WAIT_HOSTS= db:27017, os:9000
    networks:
      - ec-network

  rp:
    ports:
      - "8090:2015"
    volumes:
      - ./Caddy/Caddyfile:/etc/Caddyfile

  new_password:
    build:
      context: ./API
    command: ["dotnet", "API.dll", "--passwordGenerate"]
    networks:
      - ec-network

  redoc:
    image: redocly/redoc:v2.0.0-rc.20
    hostname: redoc
    ports:
      - "4322:80"
    depends_on:
      - rp
    environment:
      - SPEC_URL=http://localhost:8090/api/v1/openapi
    networks:
      - ec-network

volumes:
  ec-db-volume: {}
  ec-os-volume: {}
