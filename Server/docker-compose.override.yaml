---
version: '3.5'

services:
  api:
    environment:
      - accept_any_id_token=true

  web:
    volumes:
      - ./WebUI/:/app/
      - /app/node_modules
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - server.info.env

  rp:
    ports:
      - "8090:2015"
    volumes:
      - ./Caddy/Caddyfile:/etc/Caddyfile

  exporter:
    build:
      context: ./Exporter
    command: ["sh", "-c", "/wait && dotnet Exporter.dll"]
    depends_on:
      - db
    volumes:
      - ./data/:/app/data
    environment:
      - WAIT_HOSTS=db:27017
    networks:
      - ec-network

volumes:
  ec-data-volume: {}
